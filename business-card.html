<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentaci칩n - MigranTech</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .business-card {
            width: 350px;
            height: 200px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .card-front {
            display: flex;
            height: 100%;
            position: relative;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .right-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 12px;
            color: #b0bec5;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: #e0e0e0;
        }

        .contact-icon {
            font-size: 12px;
            width: 16px;
            text-align: center;
        }

        .qr-code {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 8px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code canvas {
            border-radius: 4px;
        }

        .decorative-element {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border-radius: 50%;
            opacity: 0.1;
        }

        .download-btn {
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        #downloadCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="business-card" id="businessCard">
            <div class="decorative-element"></div>
            <div class="card-front">
                <div class="left-section">
                    <div>
                        <div class="logo">游깴 MigranTech</div>
                        <div class="company-name">Servicios Migratorios</div>
                        <div class="tagline">Profesionales en tr치mites migratorios<br>M치s de 10 a침os de experiencia</div>
                    </div>
                    <div class="contact-info">
                        <div class="contact-item">
                            <span class="contact-icon">游님</span>
                            <span>+56 941353900</span>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">游눫</span>
                            <span>WhatsApp disponible</span>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">九괦잺</span>
                            <span>info@migrantech.com</span>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">游깷</span>
                            <span>www.migrantech.com</span>
                        </div>
                    </div>
                </div>
                <div class="right-section">
                    <div class="qr-code" id="qrContainer">
                        <!-- QR Code will be generated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <button class="download-btn" onclick="downloadCard()">
            游닌 Descargar Tarjeta PNG
        </button>
    </div>

    <canvas id="downloadCanvas"></canvas>

    <script>
        // Generar c칩digo QR para WhatsApp
        function generateQR() {
            const phoneNumber = '+56941353900';
            const whatsappUrl = `https://wa.me/56941353900?text=Hola,%20me%20interesa%20una%20consulta%20gratuita%20sobre%20servicios%20migratorios`;
            
            QRCode.toCanvas(document.createElement('canvas'), whatsappUrl, {
                width: 70,
                height: 70,
                margin: 1,
                color: {
                    dark: '#1a1a2e',
                    light: '#ffffff'
                }
            }, function (error, canvas) {
                if (error) {
                    console.error('Error generating QR code:', error);
                    return;
                }
                
                const qrContainer = document.getElementById('qrContainer');
                qrContainer.innerHTML = '';
                qrContainer.appendChild(canvas);
            });
        }

        // Funci칩n para descargar la tarjeta como PNG
        async function downloadCard() {
            const card = document.getElementById('businessCard');
            const canvas = document.getElementById('downloadCanvas');
            const ctx = canvas.getContext('2d');
            
            // Configurar el canvas con alta resoluci칩n
            const scale = 3; // Factor de escala para mejor calidad
            canvas.width = 350 * scale;
            canvas.height = 200 * scale;
            ctx.scale(scale, scale);
            
            // Crear gradiente de fondo
            const gradient = ctx.createLinearGradient(0, 0, 350, 200);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            
            // Dibujar fondo con bordes redondeados
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, 350, 200, 15);
            ctx.fill();
            
            // Elemento decorativo
            const decorativeGradient = ctx.createLinearGradient(250, -20, 350, 80);
            decorativeGradient.addColorStop(0, 'rgba(79, 195, 247, 0.1)');
            decorativeGradient.addColorStop(1, 'rgba(41, 182, 246, 0.1)');
            ctx.fillStyle = decorativeGradient;
            ctx.beginPath();
            ctx.arc(330, 0, 50, 0, 2 * Math.PI);
            ctx.fill();
            
            // Texto del logo
            ctx.fillStyle = '#4fc3f7';
            ctx.font = 'bold 24px Segoe UI';
            ctx.fillText('游깴 MigranTech', 20, 45);
            
            // Nombre de la empresa
            ctx.fillStyle = '#ffffff';
            ctx.font = '600 18px Segoe UI';
            ctx.fillText('Servicios Migratorios', 20, 70);
            
            // Tagline
            ctx.fillStyle = '#b0bec5';
            ctx.font = '12px Segoe UI';
            ctx.fillText('Profesionales en tr치mites migratorios', 20, 90);
            ctx.fillText('M치s de 10 a침os de experiencia', 20, 105);
            
            // Informaci칩n de contacto
            ctx.fillStyle = '#e0e0e0';
            ctx.font = '11px Segoe UI';
            
            const contactInfo = [
                { icon: '游님', text: '+56 941353900' },
                { icon: '游눫', text: 'WhatsApp disponible' },
                { icon: '九괦잺', text: 'info@migrantech.com' },
                { icon: '游깷', text: 'www.migrantech.com' }
            ];
            
            contactInfo.forEach((item, index) => {
                const y = 140 + (index * 15);
                ctx.fillText(item.icon, 20, y);
                ctx.fillText(item.text, 45, y);
            });
            
            // Dibujar fondo blanco para QR
            ctx.fillStyle = '#ffffff';
            roundRect(ctx, 265, 60, 80, 80, 8);
            ctx.fill();
            
            // Obtener el canvas del QR code y dibujarlo
            const qrCanvas = document.querySelector('#qrContainer canvas');
            if (qrCanvas) {
                ctx.drawImage(qrCanvas, 270, 65, 70, 70);
            }
            
            // Descargar la imagen
            const link = document.createElement('a');
            link.download = 'tarjeta-migrantech.png';
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        }
        
        // Funci칩n auxiliar para dibujar rect치ngulos con bordes redondeados
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
        
        // Generar QR al cargar la p치gina
        window.addEventListener('load', generateQR);
    </script>
</body>
</html>
